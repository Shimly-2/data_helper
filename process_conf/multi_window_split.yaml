task_name: &task_name panda_pick
case_name: &case_name 20231123_pick-panda-random_object_low_action_space
workspace: &workspace /home/jackeyjin/data_helper/datasets/demo_img/task_name
dataset_root: &dataset_root /home/jackeyjin/dataset/tactile_window
log_file_dir: &log_file_dir /home/jackeyjin/data_helper/datasets/demo_img/task_name/log
CPU_PER_TASK: &CPU_PER_TASK 2

data_processor:
  - type: ResizeVideo
    kwargs:
      workspace: *workspace
      log_file_dir: *log_file_dir
      multiprocess_pool: *CPU_PER_TASK
      dataset_root: *dataset_root
      target_cam_view: front
      target_tactile_view: gelsightL
      aw: 0.5
      ah: 0.5
      fps: 10
      size: 224
  - type: MultiWindowSplit
    kwargs:
      workspace: *workspace
      log_file_dir: *log_file_dir
      multiprocess_pool: *CPU_PER_TASK
      dataset_root: *dataset_root
      window_sec: 50
      target_cam_view: front
      target_tactile_view: gelsightL
  - type: ShuffleWindowSet
    kwargs:
      workspace: *workspace
      log_file_dir: *log_file_dir
      multiprocess_pool: *CPU_PER_TASK
      dataset_root: *dataset_root
      window_sec: 50
      split_set: [8, 1, 1]
      random_seed: 0
  