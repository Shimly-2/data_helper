task_name: &task_name panda_pick
case_name: &case_name 20231123_pick-panda-random_object_low_action_space
workspace: &workspace /mnt/afs/jinyiyang/workspace/codebase/data_helper/datasets/demo_img/task_name
dataset_root: &dataset_root /mnt/afs/jinyiyang/dataset/sensecore_dataset_v2
log_file_dir: &log_file_dir /mnt/afs/jinyiyang/workspace/codebase/data_helper/datasets/demo_img/task_name/log
CPU_PER_TASK: &CPU_PER_TASK 14

data_processor:
  - type: GenDatasetINFO
    kwargs:
      workspace: *workspace
      log_file_dir: *log_file_dir
      multiprocess_pool: *CPU_PER_TASK
      dataset_root: *dataset_root
  - type: GenMetaINFO
    kwargs:
      workspace: *workspace
      log_file_dir: *log_file_dir
      multiprocess_pool: *CPU_PER_TASK
      dataset_root: *dataset_root
  - type: MetaVideo2Img
    kwargs:
      workspace: *workspace
      log_file_dir: *log_file_dir
      multiprocess_pool: *CPU_PER_TASK
      video_root: *dataset_root
      save_framerate: 1
